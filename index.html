<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group Generator | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #4a6bff;
            --secondary: #6c757d;
            --dark: #343a40;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* Logo & Title */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        /* Quote */
        .quote {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 30px;
            font-style: italic;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .quote::before, .quote::after {
            content: '"';
            color: var(--primary);
            font-size: 1.5rem;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 200px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
        }

        .btn-primary:hover {
            background: #3a5bef;
            transform: translateY(-3px);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: rgba(74, 107, 255, 0.1);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }

        /* Faculty Section */
        .faculty-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            width: 100%;
            max-width: 500px;
        }

        .faculty-text {
            color: var(--secondary);
            margin-bottom: 15px;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                margin: 0 auto;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <i class="fas fa-users"></i>
    </div>

    <!-- Title -->
    <h1>University Study Group Generator</h1>

    <!-- Quote -->
    <p class="quote">Collaborate. Learn. Succeed.</p>

    <!-- Buttons -->
    <div class="buttons">
        <button class="btn btn-primary" onclick="window.location.href='login.html'">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <button class="btn btn-outline" onclick="window.location.href='student-register.html'">
            <i class="fas fa-user-graduate"></i> Student Registration
        </button>
    </div>

    <!-- Faculty Section -->
    <div class="faculty-section">
        <p class="faculty-text">Are you a faculty member?</p>
        <button class="btn btn-secondary" onclick="window.location.href='faculty-register.html'">
            <i class="fas fa-chalkboard-teacher"></i> Faculty Registration
        </button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2024 Study Group Generator. All rights reserved.</p>
    </div>
</body>
</html>

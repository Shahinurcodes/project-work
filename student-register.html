<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | Study Group Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #4a6bff;
            --secondary: #6c757d;
            --dark: #343a40;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Logo & Title */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
        }

        h1 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 30px;
            text-align: center;
        }

        /* Registration Form */
        .register-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header p {
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }

        .form-footer {
            margin-top: 30px;
            text-align: center;
        }

        /* Buttons */
        .btn {
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #3a5bef;
            transform: translateY(-2px);
        }

        /* Login Link */
        .login-link {
            margin-top: 20px;
            color: var--secondary;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <i class="fas fa-user-graduate"></i>
    </div>

    <!-- Registration Form -->
    <div class="register-form">
        <div class="form-header">
            <h1>Student Registration</h1>
            <p>Create your account to join study groups</p>
        </div>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" placeholder="Enter your student ID" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">University Email</label>
                <input type="email" id="email" placeholder="Enter your university email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" required>
                        <option value="">Select your department</option>
                        <option value="cse">Computer Science & Engineering</option>
                        <option value="eee">Electrical & Electronic Engineering</option>
                        <option value="bba">Business Administration</option>
                        <option value="eco">Economics</option>
                        <option value="eng">English</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="trimester">Current Trimester</label>
                    <select id="trimester" required>
                        <option value="">Select trimester</option>
                        <option value="1">Trimester 1</option>
                        <option value="2">Trimester 2</option>
                        <option value="3">Trimester 3</option>
                        <option value="4">Trimester 4</option>
                        <option value="5">Trimester 5</option>
                        <option value="6">Trimester 6</option>
                        <option value="7">Trimester 7</option>
                        <option value="8">Trimester 8</option>
                        <option value="9">Trimester 8</option>
                        <option value="10">Trimester 8</option>
                        <option value="11">Trimester 8</option>
                        <option value="12">Trimester 8</option>
        
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cgpa">Current CGPA</label>
                    <input type="number" id="cgpa" min="0" max="4" step="0.01" placeholder="Enter your CGPA" required>
                </div>
            </div>

            <!-- Added Password Fields -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Register as Student
                </button>
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const cgpa = parseFloat(document.getElementById('cgpa').value);
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (cgpa < 0 || cgpa > 4) {
                alert('Please enter a valid CGPA between 0.00 and 4.00');
                return;
            }
            
            // In a real app, this would submit the form
            alert('Registration submitted successfully!');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Study Group Generator - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p.subtitle {
      text-align: center;
      font-weight: 300;
      margin-bottom: 30px;
      font-size: 1rem;
      color: #e0d7f0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 8px;
    }
    input[type="email"],
    input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px 2px #182848;
    }
    button {
      background-color: #182848;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6e86b6;
    }
    .switch-link {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
    }
    .switch-link a {
      color: #8299c7;
      text-decoration: none;
      font-weight: 600;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
    .error-msg {
      background-color: rgba(255, 100, 100, 0.9);
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Login</h1>
    <p class="subtitle">University Study Group Generator</p>
    <div id="error" class="error-msg"></div>
    <form id="loginForm" novalidate>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="username" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />
      <button type="submit">Log In</button>
    </form>
    <p class="switch-link">Don't have an account? <a href="registration.html">Register here</a></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      errorDiv.style.display = 'none';
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!email) {
        showError('Please enter your email address.');
        return;
      }
      if (!password) {
        showError('Please enter your password.');
        return;
      }
      // Basic email format validation
      if (!validateEmail(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      // Send login request to the backend
      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username: email, password: password }), // Send email as username
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          // Redirect to dashboard on successful login
          window.location.href = 'dashboard.html';
        } else {
          showError(data.message);
        }
      })
      .catch(error => {
        showError('An error occurred. Please try again later.');
      });
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Corrected regex for email validation
      return re.test(email);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Study Group Generator - Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 10px;
    }
    p.subtitle {
      text-align: center;
      font-weight: 300;
      margin-bottom: 30px;
      font-size: 1rem;
      color: #e0d7f0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 8px;
    }
    input {
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 8px 2px #182848;
    }
    button {
      background-color: #182848;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #182848;
    }
    .switch-link {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
    }
    .switch-link a {
      color: #9a9fca;
      text-decoration: none;
      font-weight: 600;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
    .error-msg {
      background-color: #182848;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Register</h1>
    <p class="subtitle">University Study Group Generator</p>
    <div id="error" class="error-msg"></div>
    <form id="registrationForm" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <label for="id">ID Number</label>
      <input type="text" id="id" name="id" placeholder="Your ID Number" required />
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <label for="department">Department Name</label>
      <input type="text" id="department" name="department" placeholder="Your Department" required />
      <label for="trimester">Trimester</label>
      <input type="text" id="trimester" name="trimester" placeholder="Current Trimester" required />
      <label for="cgpa">CGPA</label>
      <input type="number" id="cgpa" name="cgpa" placeholder="Your CGPA" step="0.01" required />
      <button type="submit">Register</button>
    </form>
    <p class="switch-link">Already have an account? <a href="index.html">Log In here</a></p>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      errorDiv.style.display = 'none';
      const name = form.name.value.trim();
      const id = form.id.value.trim();
      const email = form.email.value.trim();
      const department = form.department.value.trim();
      const trimester = form.trimester.value.trim();
      const cgpa = form.cgpa.value.trim();

      if (!name || !id || !email || !department || !trimester || !cgpa) {
        showError('Please fill in all fields.');
        return;
      }

      // Basic email format validation
      if (!validateEmail(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      // Since no backend, just simulate success
      alert('Registration successful (simulation). You would be redirected or processed further.');
      form.reset();
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function validateEmail(email) {
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
